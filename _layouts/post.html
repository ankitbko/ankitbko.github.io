---
layout: default
---

<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="{{ site.baseurl }}tags#{{tag}}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
